name: Deploy Fivetran Connector

on:
  push:
    branches:
      - master

jobs:
  deploy-fivetran-connector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies (Fivetran SDK)
        run: |
          python -m pip install --upgrade pip
          pip install fivetran-connector-sdk
      - name: Install requirements.txt for the connector
        run: |
          # Change directory to where your connector's requirements.txt is located
          cd tutorials/pokemon_not_paginated/
          if [ -e requirements.txt ]; then
            echo '{"level":"INFO", "message": "Pip installing requirements.txt", "message_origin": "connector_sdk"}'
            pip install -r <(grep -v '^requests\b' requirements.txt)
          fi
      - name: Create Configuration File
        run: |
          # Create the configuration.json file directly in the connector's directory
          mkdir -p tutorials/pokemon_not_paginated/files # Ensure 'files' directory exists if your connector relies on it
          echo "{\"my_key\": \"${{ secrets.MY_KEY }}\"}" > tutorials/pokemon_not_paginated/configuration.json

      - name: Check secrets presence
        env:
          FIVETRAN_SDK_API_KEY: ${{ secrets.FIVETRAN_API_KEY }}
          FIVETRAN_SDK_API_SECRET: ${{ secrets.FIVETRAN_API_SECRET }}
        run: |
          [ -n "$FIVETRAN_SDK_API_KEY" ] && echo "SDK key: PRESENT" || echo "SDK key: MISSING"
          [ -n "$FIVETRAN_SDK_API_SECRET" ] && echo "SDK secret: PRESENT" || echo "SDK secret: MISSING"


      - name: Deploy Fivetran Connector
        env:
          FIVETRAN_API_KEY: ${{ secrets.FIVETRAN_API_KEY }}
          FIVETRAN_API_SECRET: ${{ secrets.FIVETRAN_API_SECRET }}
          FIVETRAN_DESTINATION_NAME: ${{ secrets.FIVETRAN_DESTINATION_NAME }}
          FIVETRAN_CONNECTION_NAME: ${{ secrets.FIVETRAN_CONNECTION_NAME }}
        run: |
          echo "Deploying connector"
          cd tutorials/pokemon_not_paginated/

          echo "Key starts with: ${FIVETRAN_SDK_API_KEY}"
          echo "Secret starts with: ${FIVETRAN_SDK_API_SECRET}"

          # Build Basic auth: base64("key:secret"), single line, no newline
          AUTH=$(printf "%s:%s" "$FIVETRAN_API_KEY" "$FIVETRAN_API_SECRET" | base64 -w0)

          fivetran deploy \
            --api-key "$AUTH" \
            --destination "$FIVETRAN_DESTINATION_NAME" \
            --connection "$FIVETRAN_CONNECTION_NAME" \
            --configuration configuration.json \
            --force

          echo "Successfully deployed $FIVETRAN_CONNECTION_NAME"



